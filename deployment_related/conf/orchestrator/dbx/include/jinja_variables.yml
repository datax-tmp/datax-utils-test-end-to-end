#Spark Config for App
SPARK_CONF:
  spark.databricks.pyspark.enablePy4JSecurity: false
  spark.databricks.repl.allowedLanguages: sql,python,r
  spark.databricks.pyspark.enableProcessIsolation: false
  spark.databricks.delta.properties.defaults.delta.minReaderVersion: 2
  spark.databricks.delta.properties.defaults.delta.minWriterVersion: 6
  spark.databricks.delta.preview.enabled: true